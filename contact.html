<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bad & Boogie</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <!-- This wrapper is here to counteract overflow in the mobile view -->
            <header>
                <nav class="navbar navbar-expand-lg" id="navbar-bg">
                    <a class="navbar-brand" href="index.html" id="navbar-logo">Bad & Boogie</a>
                    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-3">
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="compete.html">Compete</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tickets.html">Tickets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- navbar -->
                </nav>
            </header>

            <section>
                <div class="row">
                    <div class="col-12">
                        <div class="container px-5 mb-5 mt-4" id="contact-form">
                            <h3 class="text-center">Get in touch with us!</h3>
                            <p>
                                We on the organiser team would love to hear all your thoughts and answer all your questions. No matter the subject-matter we will get back to you as fast as humanly possible.
                            </p>
                            <form>
                                <div class="form-group mt-5">
                                    <label for="formGroupName">Full Name</label>
                                    <input type="text" class="form-control" id="formGroupName" placeholder="John Doe" />
                                </div>
                                <div class="form-group">
                                    <label for="formGroupEmail">Email Address</label>
                                    <input type="email" class="form-control" id="formGroupEmail" placeholder="john_doe@email.com" />
                                </div>
                                <div class="form-group">
                                    <label for="FormSelect">What is it regarding?</label>
                                    <select class="form-control" id="FormSelect">
                                        <option>Tickets</option>
                                        <option>Competition</option>
                                        <option>Sponsors</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="FormMessage">Message</label>
                                    <textarea class="form-control" id="FormMessage" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-large btn-info btn--red w-100">Submit</button>
                            </form>
                        </div>
                        <!-- container -->
                    </div>
                    <!-- column -->
                </div>
                <!-- row -->
            </section>

            <footer>
                <div class="row">
                    <div class="col-12 text-center p-0" id="social-links">
                        <!-- social links -->
                        <div class="row h-100">
                            <!-- these are divs made for vertical align -->
                            <div class="my-auto mx-auto">
                                <a href="http://www.facebook.com" target="_blank" class="d-inline-block"><i class="fab fa-facebook-square"></i></a>

                                <a href="http://www.instagram.com" target="_blank" class="d-inline-block"><i class="fab fa-instagram"></i></a>

                                <a href="http://www.youtube.com" target="_blank" class="d-inline-block"><i class="fab fa-youtube"></i></a>
                            </div>
                            <!-- vertical alignment -->
                        </div>
                        <!-- row -->
                    </div>
                </div>
                <!-- row -->
            </footer>
        </div>
        <!-- wrapper -->

        <script src="https://kit.fontawesome.com/57a4e2c4be.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
